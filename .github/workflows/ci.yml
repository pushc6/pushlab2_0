name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@v3
        with:
          version: latest

      - name: Packer init
        working-directory: packer
        run: packer init .

      - name: Packer fmt check
        working-directory: packer
        run: packer fmt -check -recursive .

      - name: Packer validate
        run: packer validate packer/alma-template.pkr.hcl

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt check
        run: terraform fmt -check -recursive

      - name: Terraform init/validate (lab)
        working-directory: terraform/envs/lab
        run: |
          terraform init -backend=false
          terraform validate

      - name: Terraform init/validate (prod)
        working-directory: terraform/envs/prod
        run: |
          terraform init -backend=false
          terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint (lab)
        working-directory: terraform/envs/lab
        run: |
          tflint --init
          tflint -f compact

      - name: TFLint (prod)
        working-directory: terraform/envs/prod
        run: |
          tflint --init
          tflint -f compact
